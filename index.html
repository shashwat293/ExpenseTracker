<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div class="expense-list">
            <h2>Expenses</h2>
            <ul id="expenses"></ul>
        </div>
        <div class="budget-form">
            <h2>Set Budgets</h2>
            <input type="number" id="budget-food" placeholder="Food Budget">
            <input type="number" id="budget-transport" placeholder="Transport Budget">
            <input type="number" id="budget-entertainment" placeholder="Entertainment Budget">
            <input type="number" id="budget-utilities" placeholder="Utilities Budget">
            <button onclick="setBudgets()">Set Budgets</button>
        </div>
        <div class="charts">
            <h2>Spending Patterns</h2>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
